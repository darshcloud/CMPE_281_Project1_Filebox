<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update File</title>
        <style>
        body{
        background-color: coral;
        }
    </style>
</head>
<body>
<div align="center">
  <h1>Update Your File Here</h1>
    <p> Filename: {{ file_data.filename }} </p>
    <p> File uploaded time: {{ file_data.file_uploaded_time }} </p>
    <p> File updated time: {{ file_data.file_updated_time }} </p>
  <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_key.as_p }}
        <button type="submit">Update</button>
  </form>
</div>
</body>
</html>
